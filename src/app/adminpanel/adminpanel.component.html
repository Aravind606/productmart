<div class="row">
  <div class="col-lg-6">
    <table class="table col-lg-3 tablesize">
      <thead>
        <tr>
          <th scope="col">category</th>
          <th scope="col">productName</th>
          <th scope="col">ImageUrl</th>
          <th scope="col">price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{ product.category }}</th>
          <td>{{ product.productName }}</td>
          <td>
            <a href="{{ product.imageUrl }}" target="_blank">{{
              product.productName
            }}</a>
          </td>
          <td>{{ product.price }}</td>
          <td>
            <button
              type="button"
              class="btn btn-outline-warning"
              (click)="
                update(
                  product.category,
                  product.productName,
                  product.imageUrl,
                  product.price,
                  product._id
                )
              "
            >
              Update
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="deleteProductData(product._id)"
            >
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-lg-6 mt-4">
    <div class="formdata">
      <form [formGroup]="Product">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Product Category</label>
          <select
            class="form-control"
            id="exampleFormControlSelect1"
            formControlName="category"
          >
            <option
              *ngFor="let category of categories"
              [ngValue]="category.type"
            >
              {{ category.type }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter Product Name"
            formControlName="productName"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Product Image</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Product Image"
            formControlName="imageUrl"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Product Price</label>
          <input
            type="number"
            class="form-control"
            formControlName="price"
            id="exampleFormControlInput1"
            placeholder="Enter Product Price"
          />
        </div>
      </form>
      <hr />
      <button
        class="btn btn-primary btn-block"
        type="submit"
        (click)="addProductData()"
      >
        Add Product</button
      ><br />
      <button
        class="btn btn-warning btn-block"
        type="submit"
        (click)="updateProductData()"
      >
        Update Product
      </button>
    </div>
  </div>
</div>
